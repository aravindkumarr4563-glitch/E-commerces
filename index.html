<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyShop - E-commerce</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#f5f5f5}
header{background:#111;color:#fff;padding:15px 30px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
.logo{font-size:22px;font-weight:bold}
nav a{color:#fff;text-decoration:none;margin:0 10px}
.hero{padding:40px;text-align:center;background:#222;color:#fff}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:30px}
.card{background:#fff;padding:15px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);text-align:center}
.card img{width:100%;height:180px;object-fit:cover;border-radius:8px}
.card button{margin-top:10px;padding:10px 15px;border:none;background:#111;color:#fff;border-radius:5px;cursor:pointer}
footer{text-align:center;padding:15px;background:#111;color:#fff}
@media(max-width:600px){
header{flex-direction:column}
nav{margin-top:10px}
}
</style>
</head>
<body>
<header>
  <div class="logo">MyShop</div>
  <nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#">Cart</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome to MyShop</h1>
  <p>Responsive E-commerce Website</p>
</section>

<section id="products" class="products">
  <div class="card">
    <img src="https://via.placeholder.com/300" />
    <h3>Product 1</h3>
    <p>₹499</p>
    <button onclick="addToCart('Product 1')">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300" />
    <h3>Product 2</h3>
    <p>₹699</p>
    <button onclick="addToCart('Product 2')">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300" />
    <h3>Product 3</h3>
    <p>₹999</p>
    <button onclick="addToCart('Product 3')">Add to Cart</button>
  </div>
</section>

<footer>
  <p>© 2026 MyShop | All Devices Supported</p>
</footer>

<script>
let cart = [];
function addToCart(product){
  cart.push(product);
  alert(product + " added to cart!\nCart Items: " + cart.length);
}
</script>
</body>
</html>
