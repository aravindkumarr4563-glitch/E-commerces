<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Login / Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1a2a3a,#0f2027,#000);
  font-family:'Poppins',sans-serif;
  perspective:1200px;
}

/* ================= CONTAINER ================= */
.scene{width:380px;height:560px;}
.card{
  width:100%;height:100%;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:28px;
  box-shadow:0 0 60px rgba(0,0,0,0.7);
  transform-style:preserve-3d;
  transition:transform .2s ease, box-shadow .3s ease;
  padding:35px 30px;
  color:#fff;
  position:relative;
}

/* ================= GLOW ================= */
.glow{
  position:absolute;
  inset:-2px;
  border-radius:28px;
  background:linear-gradient(45deg,transparent,#f5e6b3,transparent);
  filter:blur(18px);
  opacity:.35;
  pointer-events:none;
}

/* ================= HEADER ================= */
.title{
  font-family:'Playfair Display',serif;
  text-align:center;
  font-size:30px;
  margin-bottom:8px;
  color:#f5e6b3;
}
.subtitle{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin-bottom:25px;
}

/* ================= TABS ================= */
.tabs{display:flex;justify-content:center;gap:25px;margin-bottom:25px}
.tabs button{
  background:none;border:none;color:#fff;
  font-size:15px;cursor:pointer;opacity:.5;
}
.tabs button.active{
  opacity:1;color:#f5e6b3;
  border-bottom:2px solid #f5e6b3;padding-bottom:6px;
}

/* ================= FORMS ================= */
.form{display:none;animation:fade .4s ease}
.form.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.field{margin-bottom:14px}
.field input{
  width:100%;padding:12px 14px;
  border:none;border-radius:10px;
  outline:none;font-size:14px;
}

.btn{
  width:100%;padding:13px;margin-top:10px;
  border:none;border-radius:10px;
  font-weight:600;font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#c9a24d,#f5e6b3,#b68b2e);
}

.footer-text{
  text-align:center;
  margin-top:15px;
  font-size:12px;opacity:.6;
}

/* ================= RESPONSIVE ================= */
@media(max-width:420px){
  .scene{width:92vw;height:560px}
}
</style>
</head>
<body>

<div class="scene">
  <div class="card" id="card">
    <div class="glow"></div>

    <div class="title">E-COM Luxury</div>
    <div class="subtitle">Premium secure access</div>

    <div class="tabs">
      <button class="tab active" data-form="login">Login</button>
      <button class="tab" data-form="signup">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <div class="form active" id="login">
      <div class="field"><input type="email" placeholder="Email"></div>
      <div class="field"><input type="password" placeholder="Password"></div>
      <button class="btn">Login</button>
    </div>

    <!-- SIGNUP FORM -->
    <div class="form" id="signup">
      <div class="field"><input type="text" placeholder="Full Name"></div>
      <div class="field"><input type="email" placeholder="Email"></div>
      <div class="field"><input type="password" placeholder="Password"></div>
      <button class="btn">Create Account</button>
    </div>

    <div class="footer-text">Luxury • Secure • Premium UI</div>
  </div>
</div>

<script>
/* ================= TAB SYSTEM ================= */
const tabs=document.querySelectorAll('.tab');
const forms=document.querySelectorAll('.form');

tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    forms.forEach(f=>f.classList.remove('active'));

    tab.classList.add('active');
    document.getElementById(tab.dataset.form).classList.add('active');
  })
});

/* ================= 3D TOUCH + MOUSE ================= */
const card=document.getElementById('card');
const scene=document.querySelector('.scene');

function tilt(x,y){
  const r=scene.getBoundingClientRect();
  const cx=r.width/2, cy=r.height/2;
  const rx=((y-cy)/cy)*10;
  const ry=((x-cx)/cx)*10;
  card.style.transform=`rotateX(${-rx}deg) rotateY(${ry}deg)`;
}

scene.addEventListener('mousemove',e=>{
  const r=scene.getBoundingClientRect();
  tilt(e.clientX-r.left,e.clientY-r.top);
});

scene.addEventListener('touchmove',e=>{
  const t=e.touches[0];
  const r=scene.getBoundingClientRect();
  tilt(t.clientX-r.left,t.clientY-r.top);
});

scene.addEventListener('mouseleave',()=>{
  card.style.transform='rotateX(0) rotateY(0)';
});
scene.addEventListener('touchend',()=>{
  card.style.transform='rotateX(0) rotateY(0)';
});
</script>

</body>
</html>
